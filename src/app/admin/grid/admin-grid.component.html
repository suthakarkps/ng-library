<div class="page-wrapper">
        <h3 class="first">Basic</h3>
        <p-table [columns]="cols" [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)"
                [paginator]="true" [rows]="10">
                <ng-template pTemplate="caption">
                        List of Cars
                        <button type="button" class="btn btn-primary btn-sm pull-right" (click)="showDialogToAdd()">
                                <i class="fa fa-plus"></i>
                                Add
                        </button>

                </ng-template>
                <ng-template pTemplate="header" let-columns>
                        <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                        </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                </td>
                        </tr>
                </ng-template>
                <ng-template pTemplate="summary" let-rowData>
                        <div>
                                No. of records: {{cars?.length}}
                        </div>
                </ng-template>
        </p-table>

        <p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
                class="ui-dialog ui-dialog-sm">
                <div class="ui-g ui-fluid form-horizontal form-material" *ngIf="car">
                        <div class="ui-g-12">
                                <div class="ui-g-4">
                                        <label for="vin">Vin</label>
                                </div>
                                <div class="ui-g-8">
                                        <input class="form-control" placeholder="Vin" id="vin" [(ngModel)]="car.vin" />
                                </div>
                        </div>
                        <div class="ui-g-12">
                                <div class="ui-g-4">
                                        <label for="year">Year</label>
                                </div>
                                <div class="ui-g-8">
                                        <input class="form-control" placeholder="Year" id="year" [(ngModel)]="car.year" />
                                </div>
                        </div>
                        <div class="ui-g-12">
                                <div class="ui-g-4">
                                        <label for="brand">Brand</label>
                                </div>
                                <div class="ui-g-8">
                                        <input class="form-control" placeholder="Brand" id="brand" [(ngModel)]="car.brand" />
                                </div>
                        </div>
                        <div class="ui-g-12">
                                <div class="ui-g-4">
                                        <label for="color">Color</label>
                                </div>
                                <div class="ui-g-8">
                                        <input class="form-control" placeholder="Color" id="color" [(ngModel)]="car.color" />
                                </div>
                        </div>
                </div>
                <p-footer>
                        <div class="ui-dialog-buttonpane ui-helper-clearfix">
                                <button type="button" (click)="delete()" class="btn btn-outline">
                                        <i class="fa fa-close"></i>
                                        Cancel
                                </button>
                                <button type="button" (click)="save()" class="btn btn-default">
                                        <i class="fa fa-check"></i>
                                        Submit
                                </button>
                        </div>
                </p-footer>
        </p-dialog>
</div>
